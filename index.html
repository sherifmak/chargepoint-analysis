<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Chargepoint Analysis</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlcmlmbWFrIiwiYSI6ImNrbDJ2eHVtbjBkMm0zMHAxZDF2bjI5eHoifQ.XF_AIMbNZ0mG73fZc3sefg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sherifmak/ckl2x4ysu1v0f17tjmmyv8sm8', // replace this with your style URL
      center: [-0.021485, 51.540886],
      zoom: 10.7
    });
    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['national-chargepoint-3-51b8rq'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>Chargepoint Station</h3><p>Description</p>')
    .addTo(map);
});
    </script>
  </body>
</html>
